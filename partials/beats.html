<div ng-show="beats.length">
  <h4>SEARCH YOUR BEATS!!!!</h4>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input ng-model="query" type="text" class="form-control" placeholder="SEARCH!!!!!">
      </div>
    </form>

    <hr>

    <h2 ng-show="beats.length && filtered.length">THESE ARE THE BEATS THAT EXIST!!!!!</h2>
    <h1 ng-show="beats.length && !filtered.length">THERE ARE NO BEATS HERE!!!!!!!</h1>

    <ul>
      <li ng-repeat="item in filtered = (beats | filter:query)">
        <a ui-sref="beats.reporters({ beatId: item.id })">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>

<div>
  <h3>ADD A NEW BEAT!!!!!!</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="ENTER A NEW BEAT!">
    </div>
    <button type="submit" class="btn btn-default">SUBMIT!!</button>
  </form>
</div>

<div ui-view></div>
