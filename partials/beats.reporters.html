<div ng-show="beat.reporters.length">
  <h2>THESE ARE YOUR REPORTERS {{ beat.name }}!!!!!</h2>
  <ul>
    <li ng-repeat="item in beat.reporters">
      <a ng-click="showDetails = ! showDetails">{{ item.name }}</a>
        <div class="reporter-details" ng-show="showDetails">
          EMPLOYED: {{ item.start }} - {{ item.end }} <br>
          BIRTHDAY: {{ item.birthday }}
        </div>
    </li>
  </ul>
</div>

<div>
  <h2>ADD A REPORTER TO: {{ beat.name }}!!!!!</h2>
  <form ng-submit="addReporter()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="ENTER THEIR NAME!!">
      <input type="number" ng-model="reporterStartDate" class="form-control" min="2001" max="2015" placeholder="YEAR!">
      <input type="number" ng-model="reporterEndDate" class="form-control" min="2001" max="2015" placeholder="YEAR!">
      <input type="text" ng-model="reporterBirthday" class="form-control" placeholder="DAY OF BIRTH!!!">
    </div>
    <button type="submit" class="btn btn-default">HELL YEAH!!</button>
  </form>
</div>
