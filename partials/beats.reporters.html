<div ng-show="beat.reporters.length">
  <h2>Reporter List for {{ beat.name }}</h2>
  <ul>
    <li ng-repeat="item in beat.reporters">
      <a ng-click="showDetails = ! showDetails">{{ item.name }}</a>
        <div class="reporter-details" ng-show="showDetails">
          Employed: {{ item.start }} - {{ item.end }} <br>
          Birthday: {{ item.birthday }}
        </div>
    </li>
  </ul>
</div>

<div>
  <h2>Add a reporter to {{ beat.name }}</h2>
  <form ng-submit="addReporter()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="reporterName" class="form-control" placeholder="Enter the Reporter's name">
      <input type="text" ng-model="reporterStartDate" class="form-control" placeholder="Start Date">
      <input type="text" ng-model="reporterEndDate" class="form-control" placeholder="End Date">
      <input type="text" ng-model="reporterBirthday" class="form-control" placeholder="Birthday">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
